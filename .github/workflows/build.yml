name: Build
on:
  pull_request:
  push:
    branches: [master]

jobs:
  build-packages:
    name: Packages
    if: ${{ !contains(github.head_ref, 'release/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js and Cache
        uses: ./.github/actions/nodejs

      - name: Build packages
        run: npm run build

concurrency:
  group: build-${{ github.head_ref }}
  cancel-in-progress: true
